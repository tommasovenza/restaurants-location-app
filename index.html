<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Includes -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS Includes -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS Includes -->
    <script type="module" src="data.js" defer></script>
    <script type="module" src="index.js" defer></script>
    <title>Restaurant Location App</title>
  </head>
  <body>
    <div id="app" class="app">
      <div class="external-panel">
        <div class="close-btn">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="heading">
          <h3>Choose a Tag for filtering</h3>
        </div>
        <div class="tag-grid">
          <button class="tag">american</button>
          <button class="tag">anti-pasta</button>
          <button class="tag">asian</button>
          <button class="tag">bbq</button>
          <button class="tag">burgers</button>
          <button class="tag">chinese</button>
          <button class="tag">chocolate</button>
          <button class="tag">custard</button>
          <button class="tag">fast-food</button>
          <button class="tag">fish</button>
          <button class="tag">fresh</button>
          <button class="tag">gluten-free</button>
          <button class="tag">grill</button>
          <button class="tag">grilled</button>
          <button class="tag">healthy</button>
          <button class="tag">hummus</button>
          <button class="tag">ice cream</button>
          <button class="tag">italian</button>
          <button class="tag">japanese</button>
          <button class="tag">jelly</button>
          <button class="tag">kebabs</button>
          <button class="tag">mediterranean</button>
          <button class="tag">mexican</button>
          <button class="tag">noodles</button>
          <button class="tag">pasta</button>
          <button class="tag">pizzas</button>
          <button class="tag">plant-based</button>
          <button class="tag">ramen</button>
          <button class="tag">salads</button>
          <button class="tag">seafood</button>
          <button class="tag">spicy</button>
          <button class="tag">steakhouse</button>
          <button class="tag">stir-fry</button>
          <button class="tag">sushi</button>
          <button class="tag">tacos</button>
          <button class="tag">traditional</button>
          <button class="tag">vegan</button>
          <button class="tag">vegetarian</button>
        </div>
      </div>
      <div class="container">
        <!-- Header -->
        <div class="header">
          <div class="menu" id="menu">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="title">
            <span>Restaurants</span>
          </div>
          <div class="search">
            <input type="search" id="input-search" class="input-search" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <!-- Row Container -->
        <div class="row-container" id="row-container"></div>
      </div>
    </div>
  </body>
</html>
